<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
    <p class="text-white mb-4">{{ message }}</p>
    <div class="flex justify-end">
      <button (click)="cancel.emit()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">
        Cancel
      </button>
      <button (click)="confirm.emit()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Confirm
      </button>
    </div>
  </div>
</div>
